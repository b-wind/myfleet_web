@(active: String)(body: Html)

@navbar("about")

<div class="jumbotron">
  <div class="container">
    <h1>About MyFleetGirls</h1>
    @tweet()
    <ul>
      <li><a href="@routes.Assets.at("zip/MyFleetGirls.zip")">Downloader Download</a></li>
      <li><a href="https://github.com/ponkotuy/MyFleetGirls">GitHub(ponkotuy/MyFleetGirls)</a></li>
      <li><a href="https://github.com/ponkotuy/MyFleetGirls/issues">GitHub Issue</a></li>
      <li><a href="https://twitter.com/MyFleetGirls/">公式Twitter(@@MyFleetGirls)</a></li>
      <li><a href="https://twitter.com/ponkotuy/">作者のTwitter(@@ponkotuy)</a></li>
    </ul>
  </div>
</div>

<div class="container theme-showcase" role="main">
  <ul class="nav nav-tabs">
    <li class="@if(active=="about"){active}">
      <a href="@routes.ViewAbout.setup()">インストール</a>
    </li>
    <li class="@if(active=="setup_detail"){active}">
      <a href="@routes.ViewAbout.setupDetail()">セットアップ手順</a>
    </li>
    <li class="@if(active=="faq"){active}">
      <a href="@routes.ViewAbout.faq()">FAQ</a>
    </li>
    <li class="@if(active=="change"){active}">
      <a href="@routes.ViewAbout.changeLog()">更新履歴</a>
    </li>
  </ul>

  <div class="tab-content">
    @body
  </div>

</div>
